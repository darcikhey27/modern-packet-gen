<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <title>Modern Packet Generator v1</title>
  </head>
  <body class="section">
    <h2 class="title">Scapy GUI</h2>
    
    <div id="app" class="columns">

{#      <div class="column is-3">#}
{#        <h2 class="title">Recent pkts</h2>#}
{#          <textarea name="" id="" cols="30" rows="10"></textarea>#}
{#      </div>#}
    
      <div class="column is-12">
        <div class="field has-addons">
          <div class="control">
            <input type="text" class="input" placeholder="pkt name">
          </div>
          <div class="control">
            <button class="button">Save</button>
          </div>
        </div> 
        <div class="field">
          <div class="control">
            <button class="button" id="ether" >Ethernet</button>
            <button class="button" id="dot1q">802.1Q</button>
            <button class="button" id="ip">IP</button>
            <button class="button" id="ipv6">IPv6</button>
            <button class="button" id="arp">ARP</button>
            <button class="button" id="udp">UDP</button>
            <button class="button" id="tcp">TCP</button>
            <button class="button" id="icmp">ICMP</button>
            <button class="button" id="vxlan">VXLAN</button>
            <button class="button">others..</button>
          </div>
        </div>

        <div class="control">
          <input type="text" class="input" placeholder="..." id="pkt">
        </div>
        <textarea class="textarea" id="pkt-preview"
            placeholder="Packet preview.." rows="10" cols="10"
            disabled></textarea>

      </div>
    
    </div>
      
    <!-- <script type="module"
      src="{{ url_for('static', filename='app.js') }}"></script> -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
